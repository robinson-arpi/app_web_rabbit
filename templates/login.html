<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Ingreso</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="text-white text-center" >Ingrese a un chat</h1>
    </nav>
    <form class = "text-center" action="/chat" method="post">
        <label for="recipient_id">ID de chat:</label>
        <input type="text" id="recipient_id" name="recipient_id" required><br>
        <label for="sender_id">Nickname:</label>
        <input type="text" id="sender_id" name="sender_id" required><br>
        
        <div class="bottom_wrapper clearfix">
            <div class="send_message">
                <input class = "text" type="submit" value="Iniciar Chat">
            </div>
        </div>
        
    </form>
</body>
</html>
