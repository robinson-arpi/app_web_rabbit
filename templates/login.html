<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilos_login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Ingreso</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="text-white text-center" >Ingrese a un chat</h1>
    </nav>
    <div class = "login-dark">
        <form class = "text-center" action="/chat" method="post">

            <div class="form-group">
                <label>ID del chat: </label>
                <input class="form-control" type="text" id="recipient_id" name="recipient_id" required placeholder="ID de chat">
            </div>
            <br>
            <div class="form-group">
                <label>Nickname: </label>
                <input class="form-control" type = "text" id="sender_id" name="sender_id" required placeholder="Nickname">
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Ingresar</button></div>
    </form>
    </div>

</body>
</html>
